<html lang="en">

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Bootstrap CRUD Data Table for Database with Modal Form</title>

	<!-- CSS de boostrap--->

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}" />


</head>

<header>
		<!---------------------------------BARRA1---------------------------------------->
			<div class="container">



			<nav class="barra1 navbar navbar-expand-sm navbar-ligth bg-ligth row">
			<ul class="navbar-nav col-md-8">
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link navbar-brand" href="/"> <img src="{{url_for('static', filename='css/Media/logo.png')}}" border='0'/></a>
					</li>


			</ul>
			<form class="form-inline my-2 my-lg-0 " method="POST" action="/buscar_universidad">
			      <input class="form-control mr-sm-2" type="text" placeholder="Universidad" name="nombreUniversidad">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Buscar</button>
			    </form>
		</nav>



		<!---------------------------------BARRA2---------------------------------------->
		<!-- La etiqueta <nav> define un conjunto de enlaces de navegación. -->
		<!-- barra de navegacion que se colapse en md -->

			<nav class="navbar navbar-expand-md navbar-dark bg-dark">


			<!-- Creamos el boton que parece cuando colapsa -->
			<button class="navbar-toggler" data-toggle="collapse" data-target="#colapsar">
				<span class="navbar-toggler-icon"></span>
			</button>

		<!-- agregamos los links al boton que colapsa -->
			<div class="collapse navbar-collapse" id="colapsar">

				<!-- La etiqueta <li> se usa en listas ordenadas ( <ol> ), listas desordenadas ( <ul> ) y en listas de menú -->
				<ul class="navbar-nav">
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link" href="/homeUsuario"> Home</a>
					</li>
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link" href="/uniUsuario"> Universidades</a>
					</li>
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link" href="/top10Usuario"> Top 10</a>
					</li>
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link" href="/verificarCalificar"> Calificar Universidad</a>
					</li>

					<li class="nav-item">
						<a class="nav-link " href="/cerrarSesionUsuario"><span class="glyphicon  glyphicon-user"></span> Cerrar Sesion </a>
					</li>

				</ul>

			</div>
			</nav>

	</header>





<body>
<form action="/calificar" method="POST">
	<!-- Edit Modal HTML -->

    <h1>{{usuario}}</h1>

    <div class="container">

    {%for universidad in universidades %}
        <div class="main row">


                <div class="col-md-7">
                  <a href="#">
                      <img class="img-fluid rounded mb-3 mb-md-0" src="{{ url_for('static', filename=universidad[5]) }}" alt=""/>
                  </a>
                </div>
                <div class="form-group row">

                    <label for="inputPassword" class="col-sm-2 col-form-label">Nombre:</label>

                    <div class="col-sm-10">

                      <input type="text" readonly value="{{universidad[2]}}" class="form-control" name="nombre" required >

                    </div>
        </div>
        <hr>
        <div class=" row">

                <div class="col-md-7">


                <div class="form-group row">

                    <label for="inputPassword" class="col-sm-2 col-form-label">Puntuación:</label>

                    <div class="col-sm-10">

                      <input type="text" readonly value="{{universidad[3]}}" class="form-control" name="puntuacion" required >

                    </div>
                </div>



                    <div class="form-group row form-inline">
                    <label for="inlineFormCustomSelectPref" class="col-sm-2 col-form-label">Talleres:</label>

                        <select name="talleres">

                    <option selected>Choose...</option>
                                {%for taller in talleres%}
                        <option >{{taller[2]}}</option>
                            {% endfor %}
                    </select>
                  </div>
                </div>
                {%for comentario in comentarios%}
                    <textarea name="" readonly rows="10" cols="40">{{comentario[4]}}</textarea>
                    <br>
                {%endfor%}
        </div>
        </div>
    </div>
        {%endfor%}
    <div class="form-group row form-inline">
                    <label for="inlineFormCustomSelectPref" class="col-sm-2 col-form-label">Tu calificacion:</label>

                       <input type="number" required name="nueva_puntuacion" min="0" max="10" value="0">
                  </div>
    <label>Tu comentario:</label>
    <textarea name="comentarios" rows="10" cols="40"></textarea>
    <input type="submit" class="btn btn-success" value="Calificar">
    </form>
    </div>

      <!-- /.row -->

   </div>
      <!-- /.row -->

	<div class="container">
	<footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Compara Universidades 2019
    </div>
  	</footer>

	</div>

</body>

</html>
