<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- CSS de boostrap--->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}" />

	
</head>

<header>
	<!---------------------------------BARRA1---------------------------------------->
		<div class="container ">

			<nav class="barra1 navbar navbar-expand-sm navbar-ligth bg-ligth row">
			<ul class="navbar-nav col-md-8">
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link navbar-brand" href="/"> <img src="{{url_for('static', filename='css/Media/logo.png')}}" border='0'/></a>
					</li>


			</ul>
			<form class="form-inline my-2 my-lg-0 ">

			    </form>
		</nav>

		</div>
</header>




<body>
	<!-- Edit Modal HTML -->
	<div class="container">
		<form method="POST" action="{{url_for('editarTaller')}}" >

			
			 {% for e in taller %}

			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">ID taller:</label>
			    <div class="col-sm-10">

			      <input type="text" readonly value={{e[0]}} class="form-control" name="idTaller" required >
			    
			    </div>
			  </div>


			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Universidad anterior:</label>

			    <div class="col-sm-10">

			      <input type="text" readonly value={{uniAnterior}} class="form-control" name="uniAnterior" required >

			    </div>
			  </div>


			
			<div class="form-group row form-inline">
			    <label for="inlineFormCustomSelectPref" class="col-sm-2 col-form-label">Universidad:</label>
			    
					<select name="nombreUni">
				<!--
					<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelect">
			        <option selected>Choose...</option>
			        <option value="1">One</option>
			        <option value="2">Two</option>
			        <option value="3">Three</option>
			      </select>
				-->
						{% for universidad in universidades %}
                            <option>{{ universidad[2] }}</option>
                        {% endfor %}
				</select>
			  </div>


						
							
						<div class="form-group">
							<label>Taller</label>
							<input type="text" class="form-control" name="nombreEditado" value={{e[2]}} required>
						</div>
						
						<div class="form-group">
							<label>Tipo de Taller anterior</label>

							<input type="text" readonly value={{e[3]}} class="form-control" name="tipoAnterior" required>

						</div>



		</div>

			                    {% endfor %}

			<div class="container">

				<select name="tipoTaller">
                        <option value="Cultural">Cultural</option>
							<option value="Deportivo">Deportivo</option>
							<option value="Academico">Academico</option>
				</select>



				<div class="modal-footer">
					<a class="btn btn-primary" href="/mostrar_talleres" role="button">Cancelar</a>
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>

			</div>




			<!--
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Nombre Universidad Anterior:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputPassword" placeholder="uni anterior">
			    </div>
			 </div>

			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label"> Universidad :</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputPassword" placeholder="uni ">
			    </div>

			 </div>
			-->

		</form>
	</div>

</body>

</html>
