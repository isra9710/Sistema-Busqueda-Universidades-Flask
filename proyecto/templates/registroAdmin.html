<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro o inicio de sesion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estiloRegistro.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/selectTagUni.css') }}" />

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--  -->
	<!-- JQUERY--->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- CSS de boostrap--->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}" />
</head>
<body>
{% with messages= get_flashed_messages() %}
	{% if messages %}
		{% for meessage in messages %}
			<h3>{{ meessage }}</h3>
        {% endfor %}
	{% endif %}
{% endwith %}
<header>
   <!---------------------------------BARRA1---------------------------------------->
			<div class="container ">

			<nav class="barra1 navbar navbar-expand-sm navbar-ligth bg-ligth row">
			<ul class="navbar-nav col-md-8">
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link navbar-brand" href="/"> <img src="{{url_for('static', filename='css/Media/logo.png')}}" border='0'/></a>
					</li>


			</ul>
			<form class="form-inline my-2 my-lg-0 ">
			      <input class="form-control mr-sm-2" type="search" placeholder="Universidad">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			    </form>
		</nav>

		</div>

		<!---------------------------------BARRA2---------------------------------------->
		<!-- La etiqueta <nav> define un conjunto de enlaces de navegación. -->
		<!-- barra de navegacion que se colapse en md -->
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">


			<!-- Creamos el boton que parece cuando colapsa -->
			<button class="navbar-toggler" data-toggle="collapse" data-target="#colapsar">
				<span class="navbar-toggler-icon"></span>
			</button>

		<!-- agregamos los links al boton que colapsa -->
			<div class="collapse navbar-collapse" id="colapsar">

				<!-- La etiqueta <li> se usa en listas ordenadas ( <ol> ), listas desordenadas ( <ul> ) y en listas de menú -->
				<ul class="navbar-nav">
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link" href="/"> Home</a>
					</li>
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link" href="/universidades"> Universidades</a>
					</li>
					<li class="nav-item">
					<!-- link -->
						<a class="nav-link" href="/top10"> Top 10</a>
					</li>
					<div class="btn-group " role="group">
				    <button id="btnGroupDrop1" type="button" class=" btn nav-link nav-item  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				      Iniciar Sesion / Registrarse
				    </button>
				    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
				      <a class="dropdown-item" href="/registroLogin ">Usuario </a>
				      <a class="dropdown-item" href="/registroAdmin">Administrador</a>
				    </div>
				  </div>

				</ul>
			</div>
			</nav>
		</div>

</header>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>

        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="/iniciandoSesion" method="POST" name="login">
                <input type="text" name="nombreInicio" placeholder="Correo" required>
                <input type="password" name="contraInicio" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>

        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="/registrandote" method="POST" name="registro">
                <label>Universidad</label>
                <div class="custom-select" style="width:200px;">
                    <select name="nombreUni">
                        <option value="novalido">Selecciona una universidad</option>
                        {% for e in listaU %}
                            <option>{{ e }}</option>
                        {% endfor %}
                    </select>
                </div>
                <script type=text/javascript src="{{ url_for('static', filename='js/selectTagUni.js') }}"></script>
                <br><br>
                <input type="text" name="nombre" placeholder="Correo" required>

                <input type="password" name="contra" placeholder="Conraseña" required>

                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#"></a>
        </div>
    </div>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
